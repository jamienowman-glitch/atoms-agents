id: "local_dev"
name: "Local Dev Environment MCP"
summary: "Access and modify the local filesystem and run shell commands."
scopes:
  - name: "read_file"
    description: "Read content of a file."
    input_model: "ReadFileInput"
    handler: "read_file"
    firearms_required: true

  - name: "write_file"
    description: "Write content to a file (Overwrite)."
    input_model: "WriteFileInput"
    handler: "write_file"
    firearms_required: true

  - name: "list_files"
    description: "List files in a directory."
    input_model: "ListFilesInput"
    handler: "list_files"
    firearms_required: false

  - name: "run_shell"
    description: "Run a shell command in a specific directory."
    input_model: "RunShellInput"
    handler: "run_shell"
    firearms_required: true
