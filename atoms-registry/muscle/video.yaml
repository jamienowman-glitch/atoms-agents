- id: video_render_v1
  name: "Video Render Engine"
  status: live
  quality_tier: 1080p
  path: "engines/muscle/video_render"
  capabilities:
    - h264
    - proxy_gen
    - timeline_orchestration
  requirements: ["ffmpeg"]

- id: video_slowmo_v1
  name: "Video Slowmo (Optical Flow)"
  status: detected
  quality_tier: experimental
  path: "engines/muscle/video_slowmo"
  capabilities:
    - minterpolate
    - optical_flow
  notes: "Uses MCI. Fast motion causes artifacts."

- id: video_anonymise_v1
  name: "Video Anonymise (Face Blur)"
  status: detected
  quality_tier: experimental
  path: "engines/muscle/video_anonymise"
  capabilities:
    - face_detection
    - region_blur
  notes: "Relies on video_regions. Default strength 1.0."

- id: video_regions_v1
  name: "Video Regions (Detector)"
  status: detected
  quality_tier: experimental
  path: "engines/muscle/video_regions"
  capabilities:
    - dlib_face
    - opencv_face
  notes: "CPU backend slow for 4K."

- id: video_focus_automation_v1
