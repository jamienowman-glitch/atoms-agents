<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Audio Extractor</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="static/manifest.json">
    <meta name="theme-color" content="#0d0d0d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="container">
        <h1>Audio Extractor</h1>
        <p class="subtitle">Extract high-quality MP3 from any video.</p>

        <div class="upload-area" id="drop-zone">
            <input type="file" id="file-input" accept="video/*">
            <div class="icon">â™ª</div>
            <div class="text">Drop video here or tap to upload</div>
        </div>

        <div class="options">
            <label class="checkbox-container">
                <input type="checkbox" id="music-library-check">
                <span class="checkmark"></span>
                Add to Music Library
            </label>
        </div>

        <div class="status" id="status-text"></div>
        <div class="loader" id="loader"></div>

        <a href="#" class="btn" id="download-btn">Download MP3</a>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const downloadBtn = document.getElementById('download-btn');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('video', file);
            formData.append('music_library', document.getElementById('music-library-check').checked);

            statusText.textContent = `Extracting audio from ${file.name}...`;
            loader.classList.add('active');
            downloadBtn.classList.remove('visible');
            dropZone.style.pointerEvents = 'none';
            dropZone.style.opacity = '0.5';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    loader.classList.remove('active');
                    dropZone.style.pointerEvents = 'auto';
                    dropZone.style.opacity = '1';

                    if (data.status === 'success') {
                        statusText.textContent = 'Done!';
                        downloadBtn.href = data.download_url;
                        downloadBtn.classList.add('visible');
                        downloadBtn.textContent = 'Download MP3';
                    } else {
                        statusText.textContent = 'Error: ' + (data.error || 'Unknown error');
                        statusText.style.color = 'var(--error-color)';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusText.textContent = 'Upload failed.';
                    loader.classList.remove('active');
                    dropZone.style.pointerEvents = 'auto';
                    dropZone.style.opacity = '1';
                    statusText.style.color = 'var(--error-color)';
                });
        }
    </script>
</body>

</html>
