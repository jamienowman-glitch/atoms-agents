name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  guardrails-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make setup

      - name: Run Guardrails (Static Analysis)
        run: |
          # Activates virtualenv implicitly via make or explicitly if needed?
          # Makefile uses .venv/bin/python, so we rely on make setup creating it.
          # However, CI might want to use system python if we didn't use venv.
          # But our Makefile relies on .venv.
          make guardrails

      - name: Run Unit Tests
        run: |
          make test
