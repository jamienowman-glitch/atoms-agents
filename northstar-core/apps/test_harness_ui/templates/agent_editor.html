<!DOCTYPE html>
<html>

<head>
    <title>Northstar Agent Editor</title>
    <style>
        body {
            font-family: monospace;
            padding: 0;
            margin: 0;
            background: #222;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #333;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.2em;
        }

        a.nav-link {
            color: #8af;
            text-decoration: none;
            margin-right: 20px;
        }

        a.nav-link:hover {
            text-decoration: underline;
        }

        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #444;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .agent-item {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            color: #aaa;
        }

        .agent-item:hover {
            background: #333;
            color: #fff;
        }

        .agent-item.active {
            background: #004400;
            color: #fff;
            border-left: 4px solid #0f0;
        }

        .agent-name {
            font-weight: bold;
            display: block;
        }

        .agent-file {
            font-size: 0.8em;
            color: #666;
        }

        #editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #toolbar {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status {
            color: #fa0;
            font-weight: bold;
        }

        textarea {
            flex: 1;
            background: #111;
            color: #0f0;
            border: 1px solid #444;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            background: #444;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
            font-weight: bold;
        }

        button:hover {
            background: #555;
        }

        button.primary {
            background: #2a6;
            border-color: #184;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <header>
        <div style="display:flex; align-items:center;">
            <a href="/" class="nav-link">&laquo; Back to Runner</a>
            <h1>Registry Editor</h1>
        </div>
        <div style="display:flex; align-items:center;">
            <button onclick="createNewAgent()" style="margin-right: 15px; border-color: #6a6;">+ NEW AGENT</button>
            <div id="status"></div>
        </div>
    </header>

    <div id="container">
        <div id="sidebar">
            <h3 style="padding: 10px 15px; margin:0; background: #222; border-bottom: 1px solid #444; color: #8af;">
                AGENTS</h3>
            <div id="agent-list"></div>

            <h3
                style="padding: 10px 15px; margin:0; background: #222; border-bottom: 1px solid #444; border-top: 1px solid #444; color: #fa0;">
                FLOWS</h3>
            <div id="flow-list"></div>
        </div>
        <div id="editor-area">
            <div id="toolbar">
                <span id="current-file" style="color: #aaa;">Select a file to edit...</span>
                <button id="saveBtn" class="primary" onclick="saveCurrentFile()" disabled>SAVE CHANGES</button>
            </div>
            <textarea id="yamlEditor" disabled></textarea>
        </div>
    </div>

    <script>
        let currentFilename = null;
        let currentType = null; // 'agent' or 'flow'

        const statusDiv = document.getElementById('status');
        const editor = document.getElementById('yamlEditor');
        const saveBtn = document.getElementById('saveBtn');
        const currentFileLabel = document.getElementById('current-file');

        const agentList = document.getElementById('agent-list');
        const flowList = document.getElementById('flow-list');

        async function loadEverything() {
            loadAgents();
            loadFlows();
        }

        async function loadAgents() {
            try {
                const res = await fetch('/api/registry/agents');
                const data = await res.json();
                renderList(agentList, data.agents, 'agent');
            } catch (e) {
                console.error(e);
            }
        }

        async function loadFlows() {
            try {
                const res = await fetch('/api/registry/flows');
                const data = await res.json();
                renderList(flowList, data.flows, 'flow');
            } catch (e) {
                console.error(e);
            }
        }

        function renderList(container, items, type) {
            container.innerHTML = "";
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'agent-item';
                div.innerHTML = `<span class="agent-name">${item.display_name}</span>`;
                if (item.filename !== item.display_name) {
                    div.innerHTML += `<span class="agent-file">${item.filename}</span>`;
                }
                div.onclick = () => loadContent(item.filename, type, div);
                container.appendChild(div);
            });
        }

        async function loadContent(filename, type, el) {
            // Highlight active
            document.querySelectorAll('.agent-item').forEach(d => d.classList.remove('active'));
            if (el) el.classList.add('active');

            currentFilename = filename;
            currentType = type;

            currentFileLabel.innerText = `${type.toUpperCase()}: ${filename}`;
            statusDiv.innerText = "Loading...";
            editor.disabled = true;
            saveBtn.disabled = true;

            try {
                let url;
                if (type === 'agent') {
                    url = `/api/registry/agents/${filename}`;
                } else {
                    url = `/api/registry/flows/content?path=${encodeURIComponent(filename)}`;
                }

                const res = await fetch(url);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                editor.value = data.content;
                editor.disabled = false;
                saveBtn.disabled = false;
                statusDiv.innerText = "";
            } catch (e) {
                statusDiv.innerText = "Error: " + e.message;
            }
        }

        async function saveCurrentFile() {
            if (!currentFilename || !currentType) return;

            statusDiv.innerText = "Saving...";
            saveBtn.disabled = true;
            editor.disabled = true;

            const content = editor.value;

            try {
                let url, method = 'POST';
                if (currentType === 'agent') {
                    url = `/api/registry/agents/${currentFilename}`;
                } else {
                    url = `/api/registry/flows/content`;
                }

                // Flow API handles POST body with filename
                // Agent API handles POST URL param

                let body = { content: content };
                if (currentType === 'flow') {
                    body.filename = currentFilename;
                }

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                statusDiv.innerText = "Saved successfully!";
                setTimeout(() => statusDiv.innerText = "", 2000);

            } catch (e) {
                statusDiv.innerText = "Save Failed: " + e.message;
            } finally {
                saveBtn.disabled = false;
                editor.disabled = false;
            }
        }

        async function createNewAgent() {
            const name = prompt("Enter new agent filename (e.g. agent_math_coach.yaml):");
            if (!name) return;

            // Default skeleton
            const skeleton = `id: ${name.replace('.yaml', '')}
display_name: "New Agent"
version: "1.0.0"
manifest: "Description here."
persona: "You are a helpful assistant."
default_model_id: "gemini-2.5-flash"
`;

            try {
                const res = await fetch('/api/registry/agents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: name, content: skeleton })
                });
                const data = await res.json();
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    alert("Agent Created!");
                    loadAgents(); // Reload list
                }
            } catch (e) {
                alert("Request Failed: " + e.message);
            }
        }

        // Init
        async function loadEverything() {
            await loadAgents();
            await loadFlows();

            // Check URL Params
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            if (file) {
                // Determine type (agents usually in registry/agents, flows in registry/flows)
                // But for simplicity, we just check extension or try agent first
                // Actually the builder sends just the filename.
                const type = file.startsWith('flow_') ? 'flow' : 'agent';
                loadContent(file, type, null);
            }
        }

        loadEverything();

    </script>
</body>

</html>
