<!DOCTYPE html>
<html>

<head>
    <title>Northstar Simulator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #222;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #333;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.2em;
            color: #f60;
            /* Orange for Simulator/Run */
        }

        a {
            color: #8af;
            text-decoration: none;
            margin-right: 20px;
        }

        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left: Flow List */
        #flow-list-panel {
            width: 250px;
            background: #1a1a1a;
            border-right: 1px solid #444;
            padding: 10px;
            overflow-y: auto;
        }

        .flow-item {
            padding: 10px;
            background: #2a2a2a;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .flow-item:hover {
            background: #333;
            border-color: #f60;
        }

        .flow-item.selected {
            border-color: #f60;
            background: #3a2a20;
        }

        /* Center: Console */
        #console-panel {
            flex: 1;
            background: #111;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #console-output {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #ccc;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #000;
        }

        .log-entry {
            margin-bottom: 2px;
        }

        .log-info {
            color: #8af;
        }

        .log-step {
            color: #f60;
            font-weight: bold;
            margin-top: 10px;
        }

        .log-error {
            color: #f44;
        }

        .log-result {
            color: #0f0;
        }

        /* Right: Config */
        #config-panel {
            width: 300px;
            background: #1a1a1a;
            border-left: 1px solid #444;
            padding: 20px;
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #888;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input,
        select,
        textarea {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: #eee;
            padding: 8px;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.run-btn {
            width: 100%;
            padding: 12px;
            background: #f60;
            color: #fff;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        button.run-btn:hover {
            background: #d50;
        }

        button.run-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .section-title {
            font-size: 0.9em;
            font-weight: bold;
            color: #aaa;
            margin: 0 0 10px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div style="display:flex; align-items:center;">
            <a href="/">&laquo; Home</a>
            <a href="/builder">Builder</a>
            <h1>Simulator (One-Run)</h1>
        </div>
        <div>
            <span style="color:#666; font-size:0.8em;">Status: Ready</span>
        </div>
    </header>

    <div id="container">
        <!-- Left: Flows -->
        <div id="flow-list-panel">
            <div class="section-title">SAVED FLOWS</div>
            <div id="flow-list">Loading...</div>
        </div>

        <!-- Center: Console -->
        <div id="console-panel">
            <div class="section-title">LIVE CONSOLE</div>
            <div id="console-output">Select a flow to start...</div>
        </div>

        <!-- Right: Controls -->
        <div id="config-panel">
            <div class="section-title">CONFIGURATION</div>

            <div class="control-group">
                <label>Selected Flow</label>
                <input type="text" id="selected-flow-id" disabled value="None">
            </div>

            <div class="control-group">
                <label>Inputs (JSON)</label>
                <textarea id="run-inputs" rows="8">{}</textarea>
            </div>

            <div class="control-group">
                <label>Framework Override (Optional)</label>
                <select id="framework-override">
                    <option value="">Default (As Defined)</option>
                    <option value="crewai">Force CrewAI</option>
                    <option value="autogen">Force AutoGen</option>
                </select>
            </div>

            <button class="run-btn" id="btn-run" onclick="runSimulation()" disabled>START SIMULATION</button>
        </div>
    </div>

    <script>
        let selectedFlow = null;

        // Load Flows on Start
        window.addEventListener('DOMContentLoaded', loadFlows);

        async function loadFlows() {
            const list = document.getElementById('flow-list');
            try {
                const res = await fetch('/api/registry/flows');
                const data = await res.json();
                list.innerHTML = '';

                data.flows.forEach(flow => {
                    const div = document.createElement('div');
                    div.className = 'flow-item';
                    div.innerText = flow.id.split('/').pop().replace('.yaml', '');
                    div.onclick = () => selectFlow(flow.id, div);
                    list.appendChild(div);
                });
            } catch (e) {
                list.innerHTML = 'Error loading flows.';
            }
        }

        function selectFlow(flowId, element) {
            selectedFlow = flowId;
            document.querySelectorAll('.flow-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');

            document.getElementById('selected-flow-id').value = flowId;
            document.getElementById('btn-run').disabled = false;

            // Default input template?
            document.getElementById('run-inputs').value = JSON.stringify({
                "topic": "Future of AI",
                "youtube_url": "https://youtube.com/..."
            }, null, 2);
        }

        async function runSimulation() {
            const btn = document.getElementById('btn-run');
            const consoleDiv = document.getElementById('console-output');
            const inputsStr = document.getElementById('run-inputs').value;
            const framework = document.getElementById('framework-override').value;

            try {
                const inputs = JSON.parse(inputsStr);
                btn.disabled = true;
                btn.innerText = "RUNNING...";
                consoleDiv.innerHTML = "";
                log("Initializing Simulation...", "info");

                // Start Run
                const res = await fetch('/api/run/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        flow_id: selectedFlow,
                        inputs: inputs,
                        framework_override: framework || null
                    })
                });

                if (!res.ok) throw new Error("Failed to start run");

                const data = await res.json();
                const runId = data.run_id;
                log(`Run ID: ${runId}`, "info");

                // Poll for logs (Stream is harder in raw JS without EventSource, polling is robust for PoC)
                pollLogs(runId);

            } catch (e) {
                log(`Error: ${e.message}`, "error");
                btn.disabled = false;
                btn.innerText = "START SIMULATION";
            }
        }

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('console-output').appendChild(div);
        }

        async function pollLogs(runId) {
            // Mock Polling for now
            // In real impl, we'd hit /api/run/{id}/status or /stream
            // For now, let's just pretend we are waiting for the backend to catch up

            // TODO: Implement actual SSE or Status Polling
            log("Connected to stream...", "info");

            // Simulate steps for UI demo if backend not ready
            setTimeout(() => log("Step 1: Research Agent starting...", "step"), 1000);
            setTimeout(() => log("Researching topic...", "info"), 2000);
            setTimeout(() => log("Step 1 Completed. Output: { ... }", "result"), 4000);

            setTimeout(() => {
                document.getElementById('btn-run').disabled = false;
                document.getElementById('btn-run').innerText = "START SIMULATION";
                log("Simulation Complete.", "info");
            }, 5000);
        }
    </script>
</body>

</html>
