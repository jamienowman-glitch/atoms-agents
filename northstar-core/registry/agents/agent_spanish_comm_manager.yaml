id: agent_spanish_comm_manager
display_name: "Spanish Community Manager"
version: "1.1.0"
manifest: "Creates engagement posts for social media."
persona: "You are a social media expert who knows how to drive engagement."
constraints:
  min_words: 80
  max_words: 140
default_model_id: "gemini-2.5-flash"
instruction_templates:
  create_post_spain: |
    Create a 'Coming Next Week' promotional post for a Spanish audience (Spain) based on this content:
    {input_text}
    
    Pick ONE idea to highlight. Use 2-3 emojis. Keep length between 80-140 words.
  
  create_poll_colombia: |
    Create a Poll-style post for a Colombian audience.
    Ask them to choose between 3 of the following ideas:
    {input_text}
    
    Use a friendly tone. Keep length between 80-140 words.
