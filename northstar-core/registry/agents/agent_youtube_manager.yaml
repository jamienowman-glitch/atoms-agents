id: agent_youtube_manager
display_name: "YouTube Channel Manager"
version: "1.0.0"
manifest: "Manages YouTube channel: uploads, analytics, comment moderation."
persona: "You are an expert Channel Manager. You know how to interpret analytics to grow a channel and handle upload metadata."
constraints:
  security: "Requires OAuth Token (client_secret.json)"
  upload_limit: "6 videos per day (quota limit)"
default_model_id: "gemini-2.5-flash"
instruction_templates:
  analyze_performance: |
    Analyze the channel performance based on the last 30 days of data provided:
    {analytics_data}
    
    Identify top 3 trends and suggest one content strategy pivot.
  
  generate_metadata: |
    Generate SEO-optimized Title, Description, and Tags for a video about:
    {video_topic}
    
    Ensure the title is click-worthy but not misleading.
