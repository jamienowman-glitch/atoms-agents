capability_id: Google.Capabilities.ComputerUse
framework: Google.Gemini
description: >
  Enables the Gemini model to interact with a computer interface via screen coordinates and keyboard.
  Returns the tool definition and model ID override.

parameters:
  screen_width:
    type: integer
    default: 1024
    description: Width of the virtual screen in pixels.
  screen_height:
    type: integer
    default: 768
    description: Height of the virtual screen in pixels.

entrypoint: src.capabilities.google.computer_use.GeminiComputerUseCapability.get_config

supported_models:
  - gemini-2.0-flash-exp
  - gemini-3-pro-preview
