capability_id: Google.Capabilities.Image
framework: Google.Gemini
description: >
  Swaps the underlying engine to Gemini Image Preview (High-End Image).
  Returns the Image Model ID.

parameters:
  aspect_ratio:
    type: string
    default: "1:1"
  number_of_images:
    type: integer
    default: 1

entrypoint: src.capabilities.google.image.GeminiImageCapability.get_config

supported_models:
  - gemini-3-pro-image-preview
