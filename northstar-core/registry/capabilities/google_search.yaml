capability_id: Google.Capabilities.Search
framework: Google.Gemini
description: >
  Injects the Google Search Grounding tool into the request.
  Works with standard Pro/Flash models.

parameters:
  dynamic_retrieval_threshold:
    type: float
    default: 0.3

entrypoint: src.capabilities.google.search.GeminiSearchCapability.get_config

supported_models:
  - gemini-3-pro-preview
  - gemini-2.0-flash-exp
