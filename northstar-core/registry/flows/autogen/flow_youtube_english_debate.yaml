    agent_id: registry/agents/agent_growth_manager.yaml
  - id: brand
    agent_id: registry/agents/agent_brand_manager.yaml

steps:
  # Round 1
  - id: round_1_seo
    participant_id: seo
    template_id: debate_round_1
  - id: round_1_growth
    participant_id: growth
    template_id: debate_round_1
  - id: round_1_brand
    participant_id: brand
    template_id: debate_round_1
    
  # Round 2
  - id: round_2_seo
    participant_id: seo
    template_id: debate_round_2
  - id: round_2_growth
    participant_id: growth
    template_id: debate_round_2
  - id: round_2_brand
    participant_id: brand
    template_id: debate_round_2

  # Round 3
  - id: round_3_seo
    participant_id: seo
    template_id: debate_round_3
  - id: round_3_growth
    participant_id: growth
    template_id: debate_round_3
  - id: round_3_brand
    participant_id: brand
    template_id: debate_round_3

  # Final
  - id: final_decision
    participant_id: brand
    template_id: write_final_justification
