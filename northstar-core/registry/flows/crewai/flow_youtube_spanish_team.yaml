name: youtube_spanish_team
id: registry/flows/crewai/flow_youtube_spanish_team.yaml
description: "Spanish Language Team. Translates and creates regional posts."
runtime: crewai

steps:
  - id: step_01_translate
    agent_id: registry/agents/agent_spanish_translator.yaml
    template_id: translate_list
    inputs:
      - youtube_ideas
    expected_output: "List of 5 translated titles."

  - id: step_02_adapt
    agent_id: registry/agents/agent_colombian_adapter.yaml
    template_id: localize_to_colombia
    inputs:
      - step_01_translate
    expected_output: "List of 5 Colombian titles."

  - id: step_03_posts_spain
    agent_id: registry/agents/agent_spanish_comm_manager.yaml
    template_id: create_post_spain
    inputs:
      - youtube_ideas
    expected_output: "Promotional post for Spain."

  - id: step_04_posts_colombia
    agent_id: registry/agents/agent_spanish_comm_manager.yaml
    template_id: create_poll_colombia
    inputs:
      - step_02_adapt
    expected_output: "Poll post for Colombia."
