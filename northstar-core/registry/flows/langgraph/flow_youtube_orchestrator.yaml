name: youtube_orchestrator
id: registry/flows/langgraph/flow_youtube_orchestrator.yaml
description: "Orchestrates the entire YouTube strategy pipeline."
runtime: langgraph

steps:
  - id: step_01_intern
    agent_id: registry/agents/agent_intern_marketing.yaml
    template_id: summarize_and_ideate
    inputs: 
      - report_content
    outputs:
      - youtube_ideas

  - id: step_02_fork_spanish
    flow_id: registry/flows/crewai/flow_youtube_spanish_team.yaml
    inputs:
      - youtube_ideas
    outputs:
      - spanish_assets

  - id: step_03_fork_english
    flow_id: registry/flows/autogen/flow_youtube_english_debate.yaml
    inputs:
      - youtube_ideas
    outputs:
      - winning_idea
