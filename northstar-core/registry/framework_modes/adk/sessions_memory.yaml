description: Demonstrates managing session context and memory in ADK.
framework: adk
parameters:
  session_id:
    type: string
    description: Session identifier for context.
    default: session_123
  facts:
    type: array
    items:
      type: string
    description: List of facts to introduce to memory.
    default:
    - My name is Jay
    - I like coding
mode_id: ADK.Sessions.Memory
invoke_entrypoint: runtime.adk.modes.sessions_memory.run
supports_streaming: none
required_params:
- session_id
- facts
pinned_version_ref: UNKNOWN
notes: UNKNOWN
