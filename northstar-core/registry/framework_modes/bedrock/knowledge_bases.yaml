description: Retrieves information from an AWS Bedrock Knowledge Base (RAG).
framework: bedrock
parameters:
  kb_id:
    type: string
    description: The ID of the Bedrock Knowledge Base.
    default: MOCK_KB_ID
  query:
    type: string
    description: Query to retrieve information for.
    default: What are the safety guidelines?
mode_id: Bedrock.KnowledgeBases
invoke_entrypoint: runtime.bedrock.modes.knowledge_bases.run
supports_streaming: none
required_params:
- kb_id
- query
pinned_version_ref: integration/bedrock/PINNED_VERSION.md
notes: UNKNOWN
