<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticating...</title>
    <script src="/auth/config.js"></script>
    <style>
        body { font-family: system-ui; padding: 2rem; }
        .error { color: red; background: #fff5f5; padding: 1rem; border: 1px solid red; }
    </style>
</head>
<body>
    <div id="message">Authenticating...</div>

    <script>
        const { COGNITO_DOMAIN, CLIENT_ID } = window.NS_AUTH;

        async function exchangeCode() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');

            if (error) {
                document.getElementById('message').innerHTML = `<div class="error">Auth Error: ${error}</div>`;
                return;
            }

            if (!code) {
                document.getElementById('message').innerHTML = '<div class="error">No code returned</div>';
                return;
            }

            const codeVerifier = sessionStorage.getItem('ns_code_verifier');
            if (!codeVerifier) {
                document.getElementById('message').innerHTML = '<div class="error">No code verifier found (session lost?)</div>';
                return;
            }

            try {
                const bodyParams = new URLSearchParams({
                    grant_type: 'authorization_code',
                    client_id: CLIENT_ID,
                    code: code,
                    redirect_uri: window.location.origin + '/auth/callback.html',
                    code_verifier: codeVerifier
                });

                const resp = await fetch(`${COGNITO_DOMAIN}/oauth2/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: bodyParams
                });

                if (!resp.ok) {
                    const text = await resp.text();
                    throw new Error(`Token exchange failed: ${resp.status} - ${text}`);
                }

                const tokens = await resp.json();
                sessionStorage.setItem('ns_tokens', JSON.stringify(tokens));
                sessionStorage.removeItem('ns_code_verifier'); // Cleanup

                // Redirect home
                window.location.replace('/');

            } catch (err) {
                console.error(err);
                document.getElementById('message').innerHTML = `<div class="error">Error: ${err.message}</div>`;
            }
        }

        exchangeCode();
    </script>
</body>
</html>
